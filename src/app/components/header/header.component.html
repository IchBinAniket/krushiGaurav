<header class="main-header">
  <div class="logo">
    <a routerLink="/">
      <img src="assets/images/logo.jpg" alt="Aikya Seva Centre Logo" class="logo-img" />
    </a>
  </div>

  <div class="hamburger" (click)="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <nav class="nav-links" [class.open]="menuOpen">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMenu()">Home</a>
    <a routerLink="/projects" routerLinkActive="active" (click)="toggleMenu()">Projects</a>
    <a routerLink="/donate" routerLinkActive="active" (click)="toggleMenu()">Donate</a>
    <a routerLink="/volunteer" routerLinkActive="active" (click)="toggleMenu()">Volunteer</a>
    <a routerLink="/blog" routerLinkActive="active" (click)="toggleMenu()">Blog</a>
    <a routerLink="/contact" routerLinkActive="active" (click)="toggleMenu()">Contact</a>
  </nav>
</header>
